<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Pedidos</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <h1>Pedidos</h1>
  <a  href="../index.html" class="back-button">
    <i id="arrow-left" class="bi bi-arrow-left"></i>
  </a>

 
<div class="container">
  <select id="produto">
    <option value="">Selecione um produto</option>
    <option value="Coca-Cola">Coca-Cola - R$12.00</option>
    <option value="Cerveja Lata Itaipava">Cerveja Lata Itaipava - R$4.00</option>
    <option value="Cerveja Lata Skol">Cerveja Lata Skol - R$5.00</option>
    <option value="Espetinho de Frango">Espetinho de Frango - R$7.00</option>
    <option value="Espetinho de Boi">Espetinho de Boi - R$8.00</option>
    <option value="Ficha de Sinuca">Ficha de Sinuca - R$1.00</option>
  </select>
</div>

  <button  id="adicionar" onclick="adicionarProduto()">Adicionar produto</button>

  <ul id="lista"></ul>
  <hr>
  <div class="total" id="total"></div>
  <button id="limpar" onclick="limpar()">Limpar Pedido</button>

  <script src="script.js"></script>
</body>
</html>
